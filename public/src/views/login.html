<div class="container-fluid">
	<div class="col-md-12 login-container">
		<div class="col-md-7 login-left"></div>
		<div class="col-md-5 login-right">
			<div class="panel panel-default panel-login">
				<div class="panel-heading">
					<div class="panel-title">用户登录</div>
				</div>

				<div class="panel-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label">用户名:</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="J_uername">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">密码:</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="J_password">
							</div>
						</div>
						<div class="form-group">
						<label class="col-sm-2 control-label">验证码:</label>
							<div class="col-sm-6">
								<input type="password" class="form-control" id="J_password">
							</div>
							<div class="col-sm-4">
								<input type="password" class="form-control" id="J_password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<a type="submit" class="btn btn-default btn-block">登陆</a>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6">
								<a class="btn btn-default btn-block">注册</a>
							</div>
							<div class="col-sm-6">
								<a class="btn btn-default btn-block">忘记密码</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
